      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=postgres
  web:
    restart: always
    build: .
    image: thatcherthornberry
    command: python manage.py runserver
    ports:
