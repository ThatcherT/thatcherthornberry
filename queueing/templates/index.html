{% load static %}
{% load pwa %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- nice tag from open source django pwa lib, thanks! -->
    {% progressive_web_app_meta %}
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'queueing/css/style.css' %}">
</head>

<body>
    <div class="container-fluid" id="container-fluid">
        <!-- BEGIN NAVBAR -->
        <nav class="navbar navbar-expand navbar-dark bg-dark top-bar">
            <a class="navbar-brand mx-auto top-bar-content" href="#">
                QSongs
            </a>
        </nav>
        <!-- END NAVBAR -->
        <div id="main-content" class="main-content">
        </div>
        <div id="get-started" style="display: none;">
            <p class="get-started" style="font-size: 4rem; padding-left: 5%;">
                Get Started <span>&#8594;</span>
            </p>
        </div>
        <nav class="navbar fixed-bottom navbar-expand bottom-bar" id="bottom-bar" style="display: none;">
            <ul class="navbar-nav nav-fill w-100">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img class="nav-icon" id="profile-icon" src="{% static 'queueing/img/icons/profile.svg' %}"
                            alt="profile" onClick="loadProfilePage()">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img class="nav-icon" id="queue-icon" src="{% static 'queueing/img/icons/record.svg' %}"
                            alt="queue" onClick="loadQueuePage()">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img class="nav-icon" id="dj-icon" src="{% static 'queueing/img/icons/dj.svg' %}" alt="dj"
                            onClick="loadDJPage()">
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</body>
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

<script>
    window.CSRF_TOKEN = '{{ csrf_token }}';
</script>
<script>
    jQuery.data(document.body, "IAmDJ", "{{ request.session.IAmDJ|default:'' }}");
    jQuery.data(document.body, "followingDJ", "{{ request.session.followingDJ|default:'' }}");
</script>

<script src="{% static 'queueing/js/welcome.js' %}"></script>
<script src="{% static 'queueing/js/bottomBar.js' %}"></script>
<script src="{% static 'queueing/js/loadPage.js' %}"></script>
<script src="{% static 'queueing/js/spotify.js' %}"></script>


</html>
