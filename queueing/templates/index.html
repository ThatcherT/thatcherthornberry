{% load static %} {% load pwa %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- nice tag from open source django pwa lib, thanks! -->
    {% progressive_web_app_meta %}
    <meta charset="utf-8" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- custom css :<) -->
    <link
      href="{% static 'queueing/css/style.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- jquery bootstrap select plugin css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="container-fluid" id="container-fluid">
      <!-- BEGIN NAVBAR -->
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <img
          src="{% static 'queueing/img/musicutils.png' %}"
          height="264px"
          width="128px"
          alt="logo"
          class="navbar-logo-horse"
        />
        <a class="navbar-brand mx-auto navbar-title" href="#"> QSongs </a>
      </nav>
      <!-- END NAVBAR -->
      <div id="main-content" class="main-content"></div>
      <div id="get-started" style="display: none">
        <p class="get-started" style="font-size: 4rem; padding-left: 5%">
          Get Started <span>&#8594;</span>
        </p>
      </div>
      <nav
        class="navbar fixed-bottom navbar-expand bottom-bar"
        id="bottom-bar"
        style="display: none"
      >
        <ul class="navbar-nav nav-fill w-100">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img
                class="nav-icon"
                id="profile-icon"
                src="{% static 'queueing/img/icons/profile.svg' %}"
                alt="profile"
                onClick="loadProfilePage()"
              />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img
                class="nav-icon"
                id="queue-icon"
                src="{% static 'queueing/img/icons/record.svg' %}"
                alt="queue"
                onClick="loadQueuePage()"
              />
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img
                class="nav-icon"
                id="dj-icon"
                src="{% static 'queueing/img/icons/dj.svg' %}"
                alt="dj"
                onClick="loadDJPage()"
              />
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- bootstrap js -->
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <!-- bootstrap select jquery plugin-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

  <script>
    window.CSRF_TOKEN = "{{ csrf_token }}";
  </script>
  <script>
    // set these jquery variables from django session
    $("body").data("IAmDJ", "{{ request.session.IAmDJ|default:'' }}");
    $("body").data(
      "followingDJ",
      "{{ request.session.followingDJ|default:'' }}"
    );
  </script>

  <script src="{% static 'queueing/js/pages/welcome.js' %}"></script>
  <script src="{% static 'queueing/js/pages/queuePage.js' %}"></script>
  <script src="{% static 'queueing/js/pages/profilePage.js' %}"></script>
  <script src="{% static 'queueing/js/pages/DJPage.js' %}"></script>
  <script src="{% static 'queueing/js/ajaxUtils.js' %}"></script>
  <script src="{% static 'queueing/js/utils.js' %}"></script>
</html>
