# Custom nginx.conf to make the site work for local development
# In particular no SSL/HTTPS, everything runs on port 80
upstream spotifly {
    server web:8000;
}


server {

    listen 80;
    server_name auxocracy.thatcherthornberry.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        proxy_pass  http://spotifly;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}

server {
    listen 443 ssl;
    server_name auxocracy.thatcherthornberry.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/auxocracy.thatcherthornberry.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/auxocracy.thatcherthornberry.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://spotifly;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }

    location /staticfiles/ {
        alias /home/app/staticfiles/;
    }

}
