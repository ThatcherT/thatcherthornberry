version: "3"

volumes:
  pgdata:
  static_me:

services:
  postgres:
    restart: always
    image: postgres:12.0-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - .env
  me:
    restart: always
    build: ./projects/me
    image: thatcherthornberry
    command: bash -c "
        python manage.py migrate &&
        gunicorn thatcherthornberry.wsgi:application -b 0.0.0.0:8000"
    expose:
      - "8000"
    env_file:
      - ./projects/me/.env
    depends_on:
      - postgres
    volumes:
      - static_me:/app/me/staticfiles